<!DOCTYPE HTML>
<!-- html tag with Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
				<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				<!-- Bootstrap CSS -->
		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
		<title>Best Movies...</title>
	</head>
	<body style="padding: 30px;display: flex; justify-content: center;">
		<div class="card" style="width: auto; padding: 30px; align-content: center;">
			<h1 th:text="'Best Movies! '"/>
				<ul>
					<li th:each="movie : ${bestMoviesList}" th:text="${movie.id} + ' - '+
							${movie.title} + ' - '+${movie.category}"></li>
				</ul>
			<div class="row p-3">
				<div class="col text-center">
					<span th:insert="fragments :: button('/', 'Home')"></span>
				</div>
			</div>
		</div>
	
		<!-- Bootstrap Bundle with Popper -->
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
