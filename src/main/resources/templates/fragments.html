<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<a th:fragment="button(link, title)"
			th:href="${link}"
			th:text="${title}"
			class="btn btn-primary">
		</a>
		
		
		  <div th:fragment= "card(title)"
		  		class="card-body">
		    <h1 th:text="${title}"
				class="card-title">
			</h1>
		
	</body>
</html>
